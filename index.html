<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="app">
        <div class="modal">
            <div class="mask"></div>
            <div class="rotate_light"></div>
            <div class="content">
                <div class="content__title">
                    <span class="left_line">·</span>
                    <span>恭喜你</span>
                    <span class="right_line">·</span>
                </div>
                <div class="content__body">
                    <div class="spin_cube"></div>
                    <span class="close">×</span>
                </div>
                <div class="content__result">
                    <p class="result__title">成功帮好友砍掉</p>
                    <p class="result__price">
                        <span class="prefix">￥</span>
                        <span class="result">0.54</span>
                    </p>
                    <p class="result__detail">+￥0.03（新用户额外砍价）</p>
                </div>
                <div class="triangle"></div>
                <footer>
                    <button class="btn btn__know">我知道了</button>
                    <button class="btn btn__new">发起我的砍价</button>
                </footer>
            </div>
        </div>
        <button id="bargain">帮忙砍价</button>
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
